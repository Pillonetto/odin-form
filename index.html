<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign-up Form</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="logo-box">
        <div class="logo-div">
            <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin-logo">
        </div>
    </div>
    <div class="form-box">
        <h2 class="action">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</h2>
        <h2 class="action-2">You <em>know</em> you want to.</h2>
        <div class="form-div">
            <h2>Let's do this!</h2>
            <form class="form" action="" method="post">
                <div class="fieldbox">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="Dave" required>
                </div>
                <div class="fieldbox">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Smith" required>
                </div>
                <div class="fieldbox">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="davesmith@gmail.com" required>
                </div>
                <div class="fieldbox">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_numer" placeholder="800-931-2211" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="fieldbox">
                    <label for="password">Password</label>
                    <input class="error password" type="password" id="password" placeholder="Create password" required>
                </div>
                <div class="fieldbox">
                    <label for="confirm">Confirm Password</label>
                    <input class="error" type="password" id="confirm" placeholder="Confirm your password" required novalidate/>
                </div>
                <div class="password-info-box">
                    <span>* Passwords don't match</span>
                </div>
            </form>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href=''>Log in</a></p>
    </div>
</body>
</html>
